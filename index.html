<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRestaurant</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Navbar Section Starts-->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <img src="./css/images/Cafe_Java_Logo.png"
                alt="Outline of a coffee cup with steam rising out of the cup"
                class="img-responsive img-logo">
            </div>

            <div class="nav-menu nav-right">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Menu</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!--Navbar Section Ends-->

    <!--Food Search Section Starts-->
    <section class="food-search text-center">
        <div class="container">
            <form action="">
                <input type="search" name="search" placeholder="Search for Coffee">
                <input type="submit" name="submit" value="Search" class="btn btn-primary">
            </form>
        </div>
        <div class="clearfix"></div>
    </section>
    <!--Food Search Section Ends-->

    <!--Categories Section Starts-->
    <section class="categories">
        <div class="container">
            <h2 class="text-center">Categories</h2>

            <div class="box-3 float-container">
                <img src="https://images.unsplash.com/photo-1521494923013-45b9a23a07e2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
                alt="image of a latte next to a apple laptop"
                class="img-responsive img-curve">
                <h3 class="float-text text-white">Coffee</h3>
            </div>

            <div class="box-3 float-container">
                <img src="https://images.unsplash.com/photo-1613929231151-d7571591259e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
                alt="two crossiants on paper"
                class="img-responsive img-curve">
                <h3 class="float-text text-primary">Bakery</h3>
            </div>

            <div class="box-3 float-container">
                <img src="https://images.unsplash.com/photo-1603046891741-c030dee9df65?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8YXZvY2FkbyUyMHRvYXN0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                alt="two crossiants on paper"
                class="img-responsive img-curve">
                <h3 class="float-text text-white">Breakfast</h3>
            </div>
        </div>
        <div class="clearfix"></div>
    </section>
    <!--Categories Section Ends-->

    <!--Menu Section Starts-->
    <section class="menu">
        <div class="container">
            <h2 class="text-center">Our Menu!</h2>

            <div class="menu-item">
                <div class="menu-img">
                    <img src="https://images.unsplash.com/photo-1587734361993-0033759da68b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8YmxhY2slMjBjb2ZmZWV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" 
                    alt="black coffee sitting on top of coffee beans"
                    class="img-responsive img-curve">
                </div>

                <div class="menu-description">
                    <h4>House Roast</h4>
                    <p>$2.30</p>
                    <p>
                        Our signature coffee! The beans are roasted in-house every morning.
                    </p>
                    <br>
                    <a href="#" class="btn btn-primary">Order Now</a>
                </div>
            </div>

            <div class="menu-item">
                Food Menu 2
            </div>

            <div class="menu-item">
                Food Menu 3
            </div>

            <div class="menu-item">
                Food Menu 4
            </div>
            <div class="clearfix"></div>
        </div>
    </section>
    <!--Menu Section Ends-->

    <!--Social Media Section Starts-->
    <section class="social">
        <div class="container">
            <ul>
                <li>
                    <a href="">Facebook</a>
                </li>
                <li>
                    <a href="">Instagram</a>
                </li>
            </ul>
        </div>
    </section>
    <!--Social Media Section Ends-->

    <!--Footer Section Starts-->
    <section class="footer">
        <div class="container">
            <p>All rights reserved. Designed By <a href="mmettille.github.io/portfolio">Mary Mettille</a> </p>
        </div>
    </section>
    <!--Footer Section Ends-->
</body>
</html>
