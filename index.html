<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRestaurant</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Navbar Section Starts-->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                Logo Goes Here
            </div>

            <div class="menu">
                Menu Goes Here
            </div>
        </div>
    </section>
    <!--Navbar Section Ends-->

    <!--Food Search Section Starts-->
    <section class="food-search">
        <div class="container">
            <form action="">
                <input type="search" name="search" placeholder="search for food">
                <input type="submit" name="submit" value="search">
            </form>
        </div>
    </section>
    <!--Food Search Section Ends-->

    <!--Categories Section Starts-->
    <section class="categories">
        <div class="container">
            <h2>Categories</h2>

            <div class="box-3">
                Box One
            </div>

            <div class="box-3">
                Box Two
            </div>

            <div class="box-3">
                Box Three
            </div>
        </div>
    </section>
    <!--Categories Section Ends-->

    <!--Menu Section Starts-->
    <section class="menu">
        <div class="container">
            <h1>Menu</h1>
            <h2>See Our Menu Below!</h2>

            <div class="food-menu">
                Food Menu 1
            </div>

            <div class="food-menu">
                Food Menu 2
            </div>

            <div class="food-menu">
                Food Menu 3
            </div>

            <div class="food-menu">
                Food Menu 4
            </div>
        </div>
    </section>
    <!--Menu Section Ends-->

    <!--Social Media Section Starts-->
    <section class="social">
        <div class="container">
            <ul>
                <li>
                    <a href="">Facebook</a>
                </li>
                <li>
                    <a href="">Instagram</a>
                </li>
            </ul>
        </div>
    </section>
    <!--Social Media Section Ends-->

    <!--Footer Section Starts-->
    <section class="footer">
        <div class="container">
            <p>All rights reserved. Designed By <a href="mmettille.github.io/portfolio">Mary Mettille</a> </p>
        </div>
    </section>
    <!--Footer Section Ends-->
</body>
</html>
